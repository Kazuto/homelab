version: "3.3"

services:
  sonarr:
    image: linuxserver/sonarr:3.0.9
    container_name: sonarr
    environment:
      TZ: 'Europe/Berlin'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`9ddb2697ec3311eedd470d790104b4a7.kazu.pw`) || Host(`sonarr.kazu.pw`)"
      - "traefik.http.routers.sonarr.entrypoints=websecure"
      - "traefik.http.routers.sonarr.tls=true"
      - "traefik.http.routers.sonarr.tls.certresolver=le"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
      - "traefik.port=8989"
    ports:
      - 8989:8989
    volumes:
      - '/e/homelab/sonarr/data:/config'
      - '/d/shows/:/tv'
      - '/d/anime/:/anime'
      - '/e/homelab/sonarr/downloadclient-downloads:/downloads'
    networks:
      - web
    restart: unless-stopped

  sabnzbd:
    image: sabnzbd/sabnzbd:3.2.1
    container_name: sabnzbd
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sabnzbd.rule=Host(`c22c230d554fcdde10136d735191c304.kazu.pw`) || Host(`nzb.kazu.pw`)"
      - "traefik.http.routers.sabnzbd.entrypoints=websecure"
      - "traefik.http.routers.sabnzbd.tls=true"
      - "traefik.http.routers.sabnzbd.tls.certresolver=le"
      - "traefik.http.services.sabnzbd.loadbalancer.server.port=8888"
      - "traefik.port=8888"
    ports:
      - 8888:8888
    volumes:
      - '/e/homelab/sabnzbd:/datadir'
      - '/c/downloads/sabnzbd:/media'
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    name: traefik_web